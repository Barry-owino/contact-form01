<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,300;1,400;1,600&family=Roboto:ital,wght@0,100;0,300;1,300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1af7dbdbc4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/CSS/style.css">
  <title>Contact Form|DbarryCK Web Dev</title>
</head>
<body>

  <div class="container">

    <form>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="enter full name">
      </div>

      <div class="input-group">
        <label>Phone No</label>
        <input type="tel" placeholder="enter phone no">
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="enter email"> 
      </div>

      <div class="input-group">
        <label>Message</label>
        <textarea rows="5" placeholder="message me"></textarea>
      </div>

      <button>Submit</button>
    </form>
  </div>
  
</body>
</html>
