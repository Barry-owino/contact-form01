<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,300;1,400;1,600&family=Roboto:ital,wght@0,100;0,300;1,300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1af7dbdbc4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/CSS/style.css">
  <title>Contact Form|DbarryCK Web Dev</title>
</head>
<body>

  <div class="container">

    <form>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter full name" id="contact-name" onkeyup="validateName()">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Phone No</label>
        <input type="tel" placeholder="Enter phone no" id="contact-phone" onkeyup="validatePhone()">
        <span id="phone-error"></span>
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="Enter email" id="contact-email" onkeyup="validateEmail()">
        <span id="email-error"></span> 
      </div>

      <div class="input-group">
        <label>Message</label>
        <textarea rows="5" placeholder="Message me" id="contact-message" onkeyup="validateMessage()"></textarea>
        <span id="message-error"></span>
      </div>

      <button>Submit</button>
      <span id="submit-error"></span>
    </form>
  </div>


  <script src="/JAVASCRIPT/app.js"></script>
  
</body>
</html>
